<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6b04acfae5.js"
            crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="./assets/imgs/favicon-desafio7.png"
            type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Contact Me Spa- Oriana Gómez</title>
    </head>
    <body>
        <main class="app-contact">
            <section class="list-contact">

            </section>
            <section class="chat">
                <div class="1-chat">
                    <div class="chat-selected">
                        <div class="avatar-small">
                            <img src="./assets/imgs/img1-maria.jpg"
                                alt="foto de perfil de mujer castaña">
                        </div>
                        <div class="name-avatar">
                            <div class="name-contact">
                                <p>Maria</p>
                            </div>
                            <div class="1-chat-active">
                                <p>Activa ahora</p>
                            </div>
                        </div>
                    </div>
                    <div class="icons">
                        <i class="fa-regular fa-message"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <div class="new-chat">
                    <div class="btn-newChat">
                        <button>Nuevo Chat</button>
                    </div>
                </div>
                <div class="contact-chat">
                    <div class="avatar">
                        <img src="./assets/imgs/img2-juanita.jpg"
                            alt="foto de perfil de mujer castaña">
                    </div>
                    <div class="information-avatar">
                        <div class="name-contact"></div>
                        <div class="chat-contact"></div>
                    </div>
                </div>
                <div class="contact-chat">
                    <div class="avatar">
                        <img src="./assets/imgs/img3-Alberto.jpg"
                            alt="foto de perfil de hombre de frente">
                    </div>
                    <div class="information-avatar">
                        <div class="name-contact"></div>
                        <div class="chat-contact"></div>
                    </div>
                </div>
                <div class="contact-chat">
                    <div class="avatar">
                        <img src="./assets/imgs/img4-ignacio.jpg"
                            alt="foto de perfil de hombre con camisa blanca">
                    </div>
                    <div class="information-avatar">
                        <div class="name-contact"></div>
                        <div class="chat-contact"></div>
                    </div>
                </div>
                <div class="contact-chat">
                    <div class="avatar">
                        <img src="./assets/imgs/img5-cristian.jpg"
                            alt="foto de pareja abrazada">
                    </div>
                    <div class="information-avatar">
                        <div class="name-contact"></div>
                        <div class="chat-contact"></div>
                    </div>
                </div>
                <div class="contact-chat">
                    <div class="avatar">
                        <img src="./assets/imgs/img6-cote.jpg"
                            alt="foto de perfil mujer caucasica">
                    </div>
                    <div class="information-avatar">
                        <div class="name-contact"></div>
                        <div class="chat-contact"></div>
                    </div>
                </div>
                <div class="contact-chat">
                    <div class="avatar">
                        <img src="./assets/imgs/img7-gonzalo.jpg"
                            alt="foto de perfil de hombre joven">
                    </div>
                    <div class="information-avatar">
                        <div class="name-contact"></div>
                        <div class="chat-contact"></div>
                    </div>
                </div>
                <div class="contact-chat">
                    <div class="avatar">
                        <img src="./assets/imgs/img8-JuanPablo.jpg"
                            alt="foto de perfil de hombre con lentes">
                    </div>
                    <div class="information-avatar">
                        <div class="name-contact"></div>
                        <div class="chat-contact"></div>
                    </div>
                </div>
                <div class="contact-chat">
                    <div class="avatar">
                        <img src="./assets/imgs/img9-magdalena.jpg"
                            alt="foto de perfil de mujer de pelo negro">
                    </div>
                    <div class="information-avatar">
                        <div class="name-contact"></div>
                        <div class="chat-contact"></div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
